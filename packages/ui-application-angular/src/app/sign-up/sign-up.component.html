<div class="d-flex justify-content-center">
  <div class="col-12 col-xl-3">
    <div class="text-center d-flex justify-content-center">
      <a class="link-dark p-2 me-2 fs-3" routerLink="/sign-in">Sign In</a>
      <a class="link-dark p-2 ms-2 fs-3" routerLink="/sign-up">Sign Up</a> 
    </div>
    <div class="bg-white shadow-sm h-100 rounded-3">
      <form class="p-5" [formGroup]="form">
        <input 
          (change)="onChangeName()" 
          formControlName="name" 
          type="text" 
          class="form-control mb-3" 
          placeholder="Name"
          [ngClass]="{'border-success': isSuccessValidationName, 'border-danger' : isSuccessValidationName === false }"
        >
        <input 
          (change)="onChangeEmail()" 
          formControlName="email" 
          type="text" 
          class="form-control mb-3" 
          placeholder="Email"
          [ngClass]="{'border-success': isSuccessValidationEmail, 'border-danger' : isSuccessValidationEmail === false }"
        >
        <input 
          (change)="onChangePassword()" 
          formControlName="password" 
          type="password" 
          class="form-control mb-3"
          [ngClass]="{'border-success': isSuccessValidationPassword, 'border-danger' : isSuccessValidationPassword === false }"
        >
        <div class="text-center">
          <ng-container *ngIf="isProcessRegistration == true">
            <button disabled class="btn btn-primary"><img style="width:20px;" src="../../assets/loader.svg"></button>
          </ng-container>
          <ng-container *ngIf="!isProcessRegistration">
            <button 
              [attr.disabled] = "!form.invalid && isSuccessValidationName && isSuccessValidationEmail && isSuccessValidationPassword ? null : 'disabled'" 
              class="btn btn-primary" 
              (click)="onSignUp()"
            >
              Sign Up
            </button>
          </ng-container>
        </div>
      </form>
    </div>
  </div>
</div>
<div [ngClass]="{'alert-danger': isSuccessRegistration === false, 'alert-success': isSuccessRegistration}" class="alert-danger position-absolute end-0 bottom-0 me-4 alert" [@alert]="stateAnim">{{alertMessage}}</div>
