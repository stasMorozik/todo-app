<div *ngIf="isSuccessAuthentication === false" class="d-flex justify-content-center">
  <div class="col-12 col-xl-3">
    <div [ngClass]="{'alert-danger': isSuccessAuthentication === false }" class="alert" [@alert]="stateAnim">{{alertMessage}}</div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="col-12 col-xl-3">
    <div class="text-center d-flex justify-content-center">
      <a class="link-dark p-2 me-2 fs-3" routerLink="/sign-in">Sign In</a>
      <a class="link-dark p-2 ms-2 fs-3" routerLink="/sign-up">Sign Up</a> 
    </div>
    <div class="bg-white shadow-sm rounded-3">
      <form class="p-5" [formGroup]="form">        
        <input  
          formControlName="email" 
          type="text" 
          class="form-control mb-3" 
          placeholder="Email"
        >
        <input  
          formControlName="password" 
          type="password" 
          class="form-control mb-3"
        >
        <div class="text-center">
          <button
            [attr.disabled] = "!form.invalid ? null : 'disabled'"  
            class="btn btn-primary" 
            (click)="onSignIn()"
          >
          Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
